<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
    <div>
        <h1 class="titulo">Encriptador de texto</h1>
        <img class="logo" src="imagenes/Logo (1).png" alt="logo">
    </div>
    </header>
    <main class="main">
        <section class="contenedor-cajatexto">
            <textarea name="" id="texto-encriptado" cols="30" rows="10" class="campo-texto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="alerta">
                <img src="imagenes/Frame 1.png" alt="icono">
            </div>
            <div class="btn">
                <button class="btnEncriptar" onclick = "btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick = "btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <SEction class="campo-mensaje">
            <div class="muneco">
                <img src="imagenes/Muñeco.png"alt="">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar"
                value="copiar">
            </div>
            <div class="contenedor-resultado">
                <textarea name="" id="campo-mensaje" cols="30" rows="10" class="mensaje" ></textarea>
            </div>
        </SEction>
    </main>
    <script src="script.js"></script>
</body>
</html>
